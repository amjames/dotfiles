# Our .tmux.conf file
#
#

set -g default-terminal "xterm-256color"

# prefix
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix
set -g repeat-time 125
# shell
set -g default-command /bin/bash
set -g default-shell /bin/bash

set -g base-index 1
set-window-option -g pane-base-index 1
# vi mode 
setw -g mode-keys vi
set -g status-keys vi
setw -g utf8 on

# splitting 
unbind %
unbind '"'
bind | split-window -v
bind \ split-window -h

# vim view mode 
set -g mode-keys vi

# Terminal Emulator Window title
set -g set-titles on
set -g set-titles-string '#S:#I:#P #W'

# status 
set -g status-utf8 on
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 40
set -g status-left "#[fg=blue]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-justify centre 
set -g status-right '[#I:#P]' #window:Pane

bind r source-file ~/.tmux.conf \; display-message "Update Success"
# notify window activity
set -g visual-activity on

# window mode color
setw -g mode-bg colour240
setw -g mode-fg colour255

set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightblue
set-option -g display-panes-active-colour blue 
set-option -g display-panes-colour brightred


# window status colors 
setw -g window-status-bg black
setw -g window-status-fg colour248

# current window 
setw -g window-status-current-attr bright
setw -g window-status-current-bg colour235
setw -g window-status-current-fg colour248

setw -g aggressive-resize on
bind - resize-pane -D 3
bind + resize-pane -U 3
bind > resize-pane -R 3
bind < resize-pane -L 3

bind C-- resize-pane -D 1
bind C-+ resize-pane -U 1
bind C-> resize-pane -R 1
bind C-< resize-pane -L 1
# clock
setw -g clock-mode-colour colour250
setw -g clock-mode-style 24

# switching windows 
unbind n
bind C-n new-window
unbind p
bind C-p previous-window

unbind h
unbind j
unbind k
unbind l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind : command-prompt

